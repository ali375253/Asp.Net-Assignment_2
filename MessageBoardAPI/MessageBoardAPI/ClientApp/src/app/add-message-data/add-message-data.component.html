<h1>Add a new Message</h1>

<table class='table table-striped'>
  <thead>
    <tr>
      <th>Write a Message</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><textarea class="form-control" name="Content" [(ngModel)]='Content'></textarea></td>
    </tr>
  </tbody>
</table>
<button style="margin:10px;" class="btn btn-success" (click)="AddMessage()">Save</button>
<a class="btn btn-info" [routerLink]="['/message-board-data']">Back</a>
